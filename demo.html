<!DOCTYPE html>

	<script src="js/book.js" type="text/javascript"></script>

<body>
	<div class="title wrap">ZARA</div>
	<div class="lookbook wrap cf pr">

		<div class="nextPage icon-arrow-right pa"></div>
		<div class="edgeL fl"></div>
		<div class="edgeR fr"></div>
		<div id="book" class="book pr">
			<div class="bookpage">
				<div class="pageL fl pr">
					<img src="img/model.jpg" alt="zara">
					<div class="infoBar pa">
						<div class="pa ib-preview icon-eye"></div>
						<div class="pa ib-price">
							<span class="ibp-sup">$</span>

						</div>
						<div class="pa ib-cart">
							<span class="ibc-cart icon-cart"></span>
							Buy
						</div>
					</div>
				</div>
				<div class="pageR fl">
					<div class="user cf">
						<div class="u-avatar fr">
							<img src="img/u-avatar.jpg" alt="Ivan"></div>
						<div class="fr">
							<div class="u-name">Ivan</div>
							<button class="btn u-follow">+Follow</button>
						</div>
					</div>
					<h3>
						Description about the clothe Description about the clothe Description about the clothe
					</h3>
					<h4>ZARA lookbook</h4>
					<div class="brand">

							<div class="bt-name fl">ZARA</div>
							<div class="bt-discount fr">
								10% OFF

							</div>
							<div class="pa radiusL"></div>
							<div class="pa radiusR"></div>
						</div>
						<div class="brandBtm">

									Expiration <strong>12/4/2012</strong>
								</div>
								<div>
									Description of the coupon,
									<br/>
									Coupon
								</div>
							</div>
							<div class="barcode">
								<div class="bc-wrap pr">
									<div class="m e long"></div>
									<div class="m o long"></div>
									<div class="m e long"></div>
									<div class="l">
										<div id="l1"></div>
										<div id="l2"></div>
										<div id="l3"></div>
										<div id="l4"></div>
										<div id="l5"></div>
										<div id="l6"></div>
									</div>
									<div class="m o long"></div>
									<div class="m e long"></div>
									<div class="m o long"></div>
									<div class="m e long"></div>
									<div class="m o long"></div>
									<div class="r">
										<div id="r1"></div>
										<div id="r2"></div>
										<div id="r3"></div>
										<div id="r4"></div>
										<div id="r5"></div>
										<div id="r6"></div>
									</div>
									<div class="m e long"></div>
									<div class="m o long"></div>
									<div class="m e long"></div>
									<div id="first-digit"></div>
									<div id="last-digit"></div>
									<div id="l-digits"></div>
									<div id="r-digits"></div>
								</div>
								<input id="barcodenum" type="text" name="barcodenum" maxlength="11" value="01234567890" />
							</div>
						</div>
					</div>
					<div class="comments cf pr">
						<div class="pa c-counts">15 comments</div>
						<div class="c-dots fl">
							<span class="c-dots-1"></span>
							<span class="c-dots-2"></span>
							<span class="c-dots-3"></span>
						</div>
						<div class="c-comment fr cf">
							<input type="text" placeholder="Comments..." class="fl">
							<div class="c-avatar fr">
								<img src="img/c-avatar.jpg" alt="Me"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="bookpage">
				<div class="pageL fl pr">
					<img src="img/model.jpg" alt="zara">
					<div class="infoBar pa">
						<div class="pa ib-preview icon-eye"></div>
						<div class="pa ib-price">
							<span class="ibp-sup">$</span>
							220
						</div>
						<div class="pa ib-cart">
							<span class="ibc-cart icon-cart"></span>
							Buy
						</div>
					</div>
				</div>
				<div class="pageR fl">
					<h3 style="line-height:1080px;font-size:48px;">Page 2</h3>
				</div>
			</div>
			<div class="bookpage">
				<div class="pageL fl pr">
					<img src="img/model.jpg" alt="zara">
					<div class="infoBar pa">
						<div class="pa ib-preview icon-eye"></div>
						<div class="pa ib-price">
							<span class="ibp-sup">$</span>
							1170
						</div>
						<div class="pa ib-cart">
							<span class="ibc-cart icon-cart"></span>
							Buy

				<div class="pageR fl">
					<h3 style="line-height:1080px;font-size:48px;">Page 3</h3>
				</div>
			</div>
		</div>
	</div>
	<div class="pre cf">
		<div class="pre-title fl">Clothe</div>
		<div class="pre-ctrl fl">
			<div class="pc-img current pr">
				<img src="img/model_pre.jpg" alt="ZARA">
				<span class="pa"></span>
			</div>
			<div class="pc-img pr">
				<img src="img/model_pre.jpg" alt="ZARA">
				<span class="pa"></span>
			</div>
			<div class="pc-img pr">
				<img src="img/model_pre.jpg" alt="ZARA">
				<span class="pa"></span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var aBook = book('book',{
			width:1623,
			height: 1080,
			bookmark: 0
		});
		$(document).ready(function() {
			$('.pc-img').click(function(){
				var index = $('.pc-img').index(this);
				$(this).addClass('current').siblings().removeClass('current');
				aBook.turnTo(index);
			});
			$('.prevPage').click(function(){
				aBook.prev();
				$('.pc-img.current').prev().addClass('current').siblings().removeClass('current');
			})
			$('.nextPage').click(function(){
				aBook.next();
				$('.pc-img.current').next().addClass('current').siblings().removeClass('current');
			})
		});
 	</script>
</body>
</html>
